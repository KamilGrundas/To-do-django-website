<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    {% comment %} <link rel="stylesheet" href="{% static 'styles/style.css'%}" /> {% endcomment %}
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css?version=1" />
    {% comment %} <link rel="stylesheet" type="text/css" href="static/styles/style.css?{% now "U" %}" /> {% endcomment %}
    <title>Ezinagro - make life easier</title>
  </head>

  <body>
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}

    {% comment %} <script src="{% static 'js/script.js' %}"></script> {% endcomment %}
    <script src="{% static 'js/script.js' %}?version=1"></script>
  </body>
</html>
