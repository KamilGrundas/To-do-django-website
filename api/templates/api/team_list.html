{% extends 'main.html' %}

{% block content %}
    <main class="create-room layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{% url 'home' %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>
              <h3>Your teams:</h3>
            </div>
          </div>

          <div class="topics-page layout__body">




              {% for team in teams %}
              {% if request.user in team.team_leaders.all %}
              <div class="roomListRoom__meta">
                  <a href="{% url 'team' team.id %}">{{team.team_name}}</a>

                  <a href = "{% url 'delete-team' team.id %}" class="btn btn--main_center" type="submit" name="pk" value ="{{team.id}}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                      <title>disband</title>
                      <path
                        d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                      ></path>
                    </svg>
                    Disband team
                  </a>
                </div>
                <br>

                <div class="roomListRoom__meta">
                </div>
                {% else %}
                <div class="roomListRoom__meta">
                  <a href="{% url 'team' team.id %}">{{team.team_name}}</a>

                  <a href = "{% url 'leave-team' team.id %}" class="btn btn--main_center" type="submit" name="pk" value ="{{team.id}}">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                      <title>leave</title>
                      <path
                        d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
                      ></path>
                    </svg>
                    Leave team
                  </a>
                </div>
                <br>

                <div class="roomListRoom__meta">
                </div>
                {% endif %}


              {% endfor %}

          </div>
        </div>
      </div>
    </main>
{% endblock content %}
