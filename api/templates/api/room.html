{% extends 'main.html' %}

{% block content %}


    <main class="layout layout--3">
      <div class="container">

        {% include 'api/topics_component.html' %}



        <div class="roomList">


          <div class="roomList__header">
            <div>
              <h2>{{room.name}}</h2>
              <p>Tasks to do: {{task_count}}</p>
            </div>
            <form method = "GET" action="{% url 'create-task' %}">
              {% csrf_token %}
              <button class="btn btn--main" type="submit" name="pk" value ="{{room.id}}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>add</title>
                  <path
                    d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                  ></path>
                </svg>
                Create task
              </button>
          </form>
          </div>

          {% include 'api/feed_component.html' %}

        </div>



        {% include 'api/all_tasks_component.html' %}


      </div>
    </main>

{% endblock content %}
