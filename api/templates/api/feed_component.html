

{% for task in room_tasks %}
<div class="roomListRoom">
  <div class="roomListRoom__header">
    <a href="{% url 'user-profile' room.host.id %}" class="roomListRoom__author">
      <span>{{task.title}}</span>
    </a>
    <div class="roomListRoom__actions">
      <span>Added {{task.created|timesince}} ago</span>
    </div>
  </div>
  <div class="roomListRoom__header">
    <h1> </h1>
    <div class="roomListRoom__actions">
      <span>Left {{task.deadline|timeuntil}}</span>
    </div>
  </div>
  <div class="roomListRoom__header">
    <h1>{{task.body | linebreaks}}</h1>
  </div>
  <div class="roomListRoom__meta">
    <button class="btn btn--main" type="submit" name="pk" value ="{{room.id}}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
          d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
      </svg>
      Complete
    </button>
    <button class="btn btn--main" type="submit" name="pk" value ="{{room.id}}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
          d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
      </svg>
      Remove
    </button>
  </div>
</div>
{% endfor %}
