

{% for task in archived_tasks %}
{% if task.user == request.user %}
<div class="roomListRoom">
  <div class="roomListRoom__header">
    <span>Category: {{task.room}}</span>
    <div class="roomListRoom__actions">
    </div>
  </div>
  <div class="roomListRoom__header">
    <span>{{task.title}}</span>
    <div class="roomListRoom__actions">
      <span>Deadline: {{task.deadline}}</span>
    </div>
  </div>
  <div class="roomListRoom__header">
    <h1> </h1>
    <div class="roomListRoom__actions">
      <span>Completed: {{task.updated}}</span>
    </div>
  </div>
  <div class="roomListRoom__header">
    <h1>{{task.body | linebreaks}}</h1>
  </div>
  <div class="roomListRoom__meta">
    <a href = "{% url 'undone-task' task.id %}" class="btn btn--main" type="submit" name="pk" value ="{{task.id}}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>add</title>
        <path
          d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
        ></path>
      </svg>
      Undone
    </a>
    <a href = "{% url 'delete-task' task.id %}" class="btn btn--main" type="submit" name="pk" value ="{{task.id}}">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>remove</title>
        <path
          d="M27.314 6.019l-1.333-1.333-9.98 9.981-9.981-9.981-1.333 1.333 9.981 9.981-9.981 9.98 1.333 1.333 9.981-9.98 9.98 9.98 1.333-1.333-9.98-9.98 9.98-9.981z"
        ></path>
      </svg>
      Remove
    </a>
  </div>
</div>
{% endif %}
{% endfor %}
