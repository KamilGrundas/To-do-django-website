<div class="frame">
  <div class="frame__header">
    <h2>All tasks</h2>
  </div>
  {% comment %} List of all tasks {% endcomment %}
  {% for task in tasks %}
  <div class="frame__box">
    <div class="frame__boxHeader roomListRoom__header">
      <p>
        <span>Left {{task.deadline|timeuntil}}</span>
      </p>
    </div>
    <div>
      <p>
      </p>
      <p><a href= "{% url 'room' task.room.id %}">{{task.room}} <br>
      <span style="font-size: 14px">{{task.title}}</span></a></p>
    </div>
    {% if task.body != "" %}
    <div  class="frame__boxContent">
      <div class="frame__boxRoomContent">
        {{task.body}}
      </div>
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
