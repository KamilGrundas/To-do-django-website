<div class="activities">
  <div class="activities__header">
    <h2>All tasks</h2>
  </div>

  {% for task in tasks %}

  <div class="activities__box">
    <div class="activities__boxHeader roomListRoom__header">

      <p>
        <span>Left {{task.deadline|timeuntil}}</span>
      </p>
    </div>
    <div>
      <p>
      </p>
      <p><a href= "{% url 'room' task.room.id %}">{{task.room}} <br>
      <span style="font-size: 14px">{{task.title}}</span></a></p>
    </div>
    {% if task.body != "" %}
    <div  class="activities__boxContent">
      <div class="activities__boxRoomContent">
        {{task.body}}
      </div>
    </div>
    {% endif %}
  </div>
  {% endfor %}
</div>
